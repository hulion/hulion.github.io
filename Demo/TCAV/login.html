<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<!-- 解決UC自作聰明 -->
<meta name="wap-font-scale" content="no">
<title>唐朝AV,TCAV,高清AV盛宴,尽在唐朝AV!</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<!-- 讀入JQ -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/jquery.flexslider.js"></script>
<script type="text/javascript" src="js/Layout.js"></script>
</head>
<body class="black">
    
    <!-- 上方標題 開始 -->
      <div class="page__title--wrap">
        <div class="btn__back--wrap">
          <div class="btn__back">
            <a href="index.html"></a>
          </div>
        </div>
        <div class="page__title">
          会员登录
        </div>
      </div>
    <!-- 上方標題 結束 -->
    
    <div class="field__wrap">
      <div class="field__input">
        <form>
          <label>会员帐号</label>
          <input class="input-text" type="text" placeholder="请输入会员帐号">
          <input class="reset-x" type="reset">
        </form>
      </div>
      <div class="field__input">
        <form>
          <label>会员密码</label>
          <input class="input-text" type="password" placeholder="请输入会员密码">
          <input class="reset-x" type="reset">
        </form>
      </div>
      <!-- 最後一條表單需要增加 last -->
      <div class="field__input last">
        <form>
          <label>验证码</label>
          <input class="input-text" type="password" placeholder="请输入验证码">
          <input class="reset-x v-code" type="reset">
          <img class="v-code" src="css/images/v-code.jpg" alt="">
        </form>
      </div>
    </div>
    
    <!-- 錯誤訊息 -->
    <div class="errormessage_wrap">
      <ul>
        <!-- 错误 error 正确 right -->
        <li class="error">
          <i></i><p>帐号错误</p>
        </li>
        <li class="right">
          <i></i><p>密码正确</p>
        </li>
      </ul>
    </div>

    <div class="memberbtn__wrap">
      <a href="member.html" class="btn">登陆</a>
      <a href="register.html" class="btn outer">注册</a>
    </div>

</body>
</html>
